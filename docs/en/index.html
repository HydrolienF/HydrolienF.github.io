  <body>

    <!--
// TODO use it for javadoc
-->

    <script type="text/javascript">
      window.onload = function() {
        ini();
      };
      function ini() {
        htmlFile = document.location.href.substring(document.location.href.lastIndexOf('/')+1);
        if(htmlFile.includes("index")){
          document.getElementById("button-home-page").setAttribute('style','background-color:#F8981D;');
        }else if(htmlFile.includes("download")){
          document.getElementById("button-download-page").setAttribute('style','background-color:#F8981D;');
        }else if(htmlFile.includes("javadoc")){
          document.getElementById("javadocForm").setAttribute('style','background-color:#F8981D;');
        }
      }
    </script>
    <header onload="ini()">
      <nav>
        <ul id="buttons-bar">
          <a href="index.html"><li class="mainButton" id="button-home-page">Home</li></a>
          <a href="download.html"><li class="mainButton" id="button-download-page">Download</li></a>
          <a href="https://github.com/HydrolienF/Formiko/"><li class="mainButton" id="button-github-page">Github</li></a>
          <li>
            <script type="text/javascript">
              function goJavaDoc(){
                javadoc = document.getElementById("javadocForm").elements[0].value;
                htmlFile = document.location.href.substring(document.location.href.lastIndexOf('/'));
                document.location.href=window.location.origin+"/"+javadoc+"/javadoc/index.html";
              }
            </script>
            <form action="." method="get" id="javadocForm">
              <select class="mainButton" name="language" onchange="goJavaDoc()">
                <option id="selectAJavadoc" value="">Javadoc</option>
                <option value="Formiko">Formiko</option>
                <option value="usual">Usual</option>
                <option value="FormikoLauncher">Launcher</option>
              </select>
            </form>
          </li>
          <li>
            <script type="text/javascript">
              function swapLanguage(){
                language = document.getElementById("languageForm").elements[0].value;
                htmlFile = document.location.href.substring(document.location.href.lastIndexOf('/'));
                document.location.href=window.location.origin+"/"+language+htmlFile;
                // document.location.href="../"+language+htmlFile;
              }
            </script>
            <form action="." method="get" id="languageForm">
              <select class="mainButton" name="language" onchange="swapLanguage()">
                <option id="selectALanguage" value="">Language</option>
                <option value="en">English</option>
                <option value="fr">Fran√ßais</option>
                <option value="eo">Esperanto</option>
              </select>
            </form>
          </li>
        </ul>
      </nav>
    </header>


    <div id="page">
      <h2 id="welcome">Welcome</h2>
      <p id="presentation">Formiko is a small game where each player embodies a queen ant and its anthill, from its foundation to its supremacy over the garden !</p>
      <p id="counter_text">formiko.fr have been visited <span id="counter"> -1</span> times !</p>
      <div id="discover">
        <div id="trailerDiv">
          <h4 id="trailer">watch the trailer</h4>
          <div class="containerRatio">
            <iframe class="responsive-iframe" id="game-trailer" src="https://www.youtube.com/embed/j7en2o6E-1Q?&autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
        <div id"discordDiv">
          <h4 id="discord">join the Discord</h4>
          <div class="containerRatio2">
            <iframe class="responsive-iframe" id="discord-widget" src="https://discordapp.com/widget?id=728592434577014825&theme=dark" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
          </div>
        </div>
      </div>
    </div>
