    <header onload="ini()">
      <nav>
        <ul id="buttons-bar">
          <a href="index.html"><li class="mainButton" id="button-home-page">€{Hejmo}</li></a>
          <a href="download.html"><li class="mainButton" id="button-download-page">€{Elsxuti}</li></a>
          <a href="https://tipeee.com/formiko"><li class="mainButton" id="button-support-page">€{Support}</li></a>
          <a href="https://github.com/HydrolienF/Formiko/"><li class="mainButton" id="button-github-page">Github</li></a>
          <li>
            <script type="text/javascript">
              function goJavaDoc(){
                javadoc = document.getElementById("javadocForm").elements[0].value;
                htmlFile = document.location.href.substring(document.location.href.lastIndexOf('/'));
                document.location.href=window.location.origin+"/"+javadoc+"/javadoc/index.html";
              }
            </script>
            <form action="." method="get" id="javadocForm">
              <select class="mainButton" name="language" onchange="goJavaDoc()">
                <option id="selectAJavadoc" value="">Javadoc</option>
                <option value="Formiko">Formiko</option>
                <option value="usual">Usual</option>
                <option value="FormikoLauncher">Launcher</option>
              </select>
            </form>
          </li>
          <li>
            <script type="text/javascript">
              function swapLanguage(){
                language = document.getElementById("languageForm").elements[0].value;
                htmlFile = document.location.href.substring(document.location.href.lastIndexOf('/'));
                document.location.href=window.location.origin+"/"+language+htmlFile;
                // document.location.href="../"+language+htmlFile;
              }
            </script>
            <form action="." method="get" id="languageForm">
              <select class="mainButton" name="language" onchange="swapLanguage()">
                <option id="selectALanguage" value="">€{Lingvo}</option>
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="eo">Esperanto</option>
              </select>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <script type="text/javascript">
      function ini() {
        htmlFile = document.location.href.substring(document.location.href.lastIndexOf('/')+1);
        if(htmlFile.includes("index")){
          document.getElementById("button-home-page").setAttribute('style','background-color:#F8981D;');
        }else if(htmlFile.includes("download")){
          document.getElementById("button-download-page").setAttribute('style','background-color:#F8981D;');
        }else if(htmlFile.includes("javadoc")){
          document.getElementById("javadocForm").setAttribute('style','background-color:#F8981D;');
        }
      }
      ini();
    </script>
