<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta id="presentation" name="description" content="Formiko is a small game where each player embodies a queen ant and its anthill, from its foundation to its supremacy over the garden !">
  </head>
  <body>
    <script type="text/javascript">
      const queryString = window.location.search
      const urlParams = new URLSearchParams(queryString)

      var language = navigator.language || navigator.userLanguage;
      if(urlParams.get('language')) {language = urlParams.get('language')}
      if(language!='eo' && language!='fr' && language!="en"){
        language="en";
      }
      document.location.href=language+"/index.html";
    </script>
    <p>
      You should be redirected in a second.<br>
      If redirection fail you can still go to <a href="https://formiko.fr/en/index.html">english main page</a>.
    </p>
  </body>
</html>
